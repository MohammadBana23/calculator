<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">

    <h1>Calculator</h1>
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="4" id="inputLabel"></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="clearInput()">AC</button></td>
                <td><button onclick="buttonDel()">DEL</button></td>
                <td><button onclick="buttonDiv()">/</button></td>
            </tr>
            <tr>
                <td><button onclick="button7()">7</button></td>
                <td><button onclick=" button8()">8</button></td>
                <td><button onclick=" button9()">9</button></td>
                <td><button onclick=" buttonMulti()">*</button></td>
            </tr>
            <tr>
                <td><button onclick=" button4()">4</button></td>
                <td><button onclick=" button5()">5</button></td>
                <td><button onclick=" button6()">6</button></td>
                <td><button onclick=" buttonMin()">-</button></td>
            </tr>
            <tr>
                <td><button onclick=" button1()">1</button></td>
                <td><button onclick=" button2()">2</button></td>
                <td><button onclick=" button3()">3</button></td>
                <td><button onclick=" buttonPlus()">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick=" button0()">0</button></td>
                <td><button onclick=" buttonDot()">.</button></td>
                <td><button onclick=" buttonAssign()">=</button></td>
                <!-- <td><button onclick="">+</button></td> -->
            </tr>
        </table>
    </div>




</body>

</html>
